<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tras.css">
</head>
<body>
    <div class="con">
        <div class="prop scaleX">-scaleX</div>
        <div class="prop scaleY">-scaleY</div>
        <div class="prop scale">-Scale</div>
        <div class="prop translateX">-translateX</div>
        <div class="prop translateY">--translateY</div>
        <div class="prop translate">-translate</div>
        <div class="prop matrix">-matrix</div>
        <div class="prop rotate">-rotate</div>
        <div class="prop skew">-skew</div>
        <div class="prop skewX">-skewX</div>
        <div class="prop skewY">-SkewY</div>
        <div class="prop matrix3d">-matrix3d</div>
        <div class="prop translateZ">-translateZ</div>
        <div class="prop rotateY">-rotateY</div>
        <div class="prop rotateX">-rotateX</div>
        <div class="prop translate3d">-translate3d</div>

        <div class="items scaleX">1</div>
        <div class="items scaleY">2</div>
        <div class="items scale">3</div>
        <div class="items translateX">4</div>
        <div class="items translateY">5</div>
        <div class="items translate">6</div>
        <div class="items matrix">7</div>
        <div class="items rotate">8</div>
        <div class="items skew">9</div>
        <div class="items skewX">10</div>
        <div class="items skewY">11</div>
        <div class="items matrix3d">12</div>
        <div class="items translateZ">13</div>
        <div class="items rotateY">14</div>
        <div class="items rotateX">15</div>
        <div class="items translate3d">16</div>
    </div>
</body>
</html>
