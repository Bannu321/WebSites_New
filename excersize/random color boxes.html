    <title>Document</title>
    <style>
        .con{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .box{
            display: flex;
            align-items: center;
            /* gap: 5px; */
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box box1">BOX</div>
        <div class="box box2">BOX</div>
        <div class="box box3">BOX</div>
        <div class="box box4">BOX</div>    
    </div>

    <script>
        // Approch 2

        function getRandomColors(){
            let r = 0 + Math.random()*(255-0);
            let g = 0 + Math.random()*(255-0);
            let b = 0 + Math.random()*(255-0);
            return `rgb(${r}, ${g}, ${b})`; 
            // use ` from laptop before 1 in the 2nd line 
        }
        let boxes = document.querySelector(".con").children;
        console.log(boxes)
        Array.from(boxes).forEach(e => {
            e.style.backgroundColor = getRandomColors();
            e.style.color = getRandomColors();
        });
    </script>
