<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
</head>
<body>
    <div class="container">
        <div class="cube" style="--q: 4">
            <div class="face One" >
                <img src="Assets/One.svg" alt="">

            </div>
            <div class="face Two" style="--p: 1">
                <img src="Assets/Two.svg" alt="">
            </div>
            <div class="face Three" style="--p: 2">
                <img src="Assets/Three.svg" alt="">
            </div>
            <div class="face Four" style="--p: 3">
                <img src="Assets/Four.svg" alt="">
            </div>
            <div class="face Five" style="--p: 4">
                <img src="Assets/Five.svg" alt="">
            </div>
            <div class="face Six">
                <img src="Assets/Six.svg" alt="">
            </div>
        </div>

        <div class="button">
            <button class="start">Start</button>
        </div>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
